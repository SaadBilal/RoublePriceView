apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 2
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.github.johnkil.android-robototextview:robototextview:2.5.0'
}

publish {
    groupId = 'com.github.VyacheslavShmakin'
    artifactId = 'rouble-price-view'
    publishVersion = '1.0.1'
    desc = 'Simple library that can be used to display any russian rouble values. Based on RobotoTextView library'
    licences = ['Apache-2.0']
    website = 'https://github.com/VyacheslavShmakin/RoublePriceView.git'
}
